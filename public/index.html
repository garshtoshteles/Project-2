<div class="chat-container text-center">

      <div class="input col-sm-4">
        <input type="text" class="form-control" id="userInput" aria-label="Default" aria-describedby="inputGroup-sizing-default">
        <button type="button" class="btn btn-dark col-sm-1" onclick="getInputValue();">SEND</button>
      </div>
</div>
